<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">SnackStreets</div>
            <div class="navlinks">
                <a href="#">Home</a>
                <a href="#">Menu</a>
                <a href="#">About</a>
                <a href="#">Location</a>
                <a href="#">Contact</a>
            </div>
            <div class="search">
                <i class="fa-solid fa-magnifying-glass fa-xl" style="color: #040910;"></i>
                <i class="fa-solid fa-bars fa-xl" style="color: #070b12;"></i>
            </div>
        </div>
    </header>

    <section>
        <div class="left">
            <p id="a">Are you Angry?</p>
            <h1>Don't Wait</h1>
            <p id="l">Let start to order food now</p>
            <button>Check out Menu</button>
        </div>
        <div class="right">
            <div class="icons">
                <i class="fa-brands fa-instagram fa-sm" style="color: #090a0b;"></i>
                <i class="fa-brands fa-twitter fa-sm" style="color: #080c11;"></i>
                <i class="fa-brands fa-facebook fa-sm" style="color: #080c11;"></i>
                <i class="fa-brands fa-whatsapp fa-sm" style="color: #06090f;"></i>
            </div>
        </div>
    </section>

    <article>
        <img src="food1.png" alt="">
        <img src="food.jpg" alt="">
    </article>

    <script src="main.js"></script>
</body>
</html>
